<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Field Demo</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    #text-container {
        text-align: center;
        animation: slideIn 1s ease forwards;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        animation: fadeIn 1s ease forwards;
    }

    input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
</head>
<body>

<div id="text-container">
    <form id="text-form">
        <input type="text" id="user-text" placeholder=" thumara naam kyaa hhea..">
        <input type="submit" value="Submit">
    </form>
    <div id="display-text" aria-live="polite"></div>
</div>

<script>
    document.getElementById("text-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var userName = document.getElementById("user-text").value.trim();
        var namePattern = /^[a-zA-Z\s]+$/;

        if (namePattern.test(userName)) {
            fetch(`https://api.agify.io/?name=${userName}`)
                .then(response => response.json())
                .then(data => {
                    if (data.age) {
                        fetch(`https://api.genderize.io/?name=${userName}`)
                            .then(response => response.json())
                            .then(genderData => {
                                if (genderData.gender) {
                                    let ageMessage = data.age < 55 ? "young" : "old";
                                    let message = "";

                                    if (genderData.gender === "male") {
                                        if (data.age < 55) {
                                            message = `Ada monea, Ninak ${data.age} vayas aayi.  Kurach kalam koodi jeevika. your  are a purushan.`;
                                        } else {
                                            message = `Ada kilava, Nigalk ${data.age} vayas aayi. Udanea thatti povum. you are a Thandha.`;
                                        }
                                    } else if (genderData.gender === "female") {
                                        if (data.age < 55) {
                                            message = `Adi molea, Ninak ${data.age} Vayas aayi. Kurach kaalam koodi jeevikka. you  are cute.`;
                                        } else {
                                            message = `Hey Thallea, Nigalk ${data.age} Vayas aayi. Udanea thatti povum. you are a Thalla.`;
                                        }
                                    }

                                    document.getElementById("display-text").innerText = message;
                                } else {
                                    document.getElementById("display-text").innerText = `Could not determine the gender for ${userName}.`;
                                }
                            })
                            .catch(error => {
                                document.getElementById("display-text").innerText = `Error fetching gender: ${error}`;
                            });
                    } else {
                        document.getElementById("display-text").innerText = `Could not determine the age for ${userName}.`;
                    }
                })
                .catch(error => {
                    document.getElementById("display-text").innerText = `Error fetching age: ${error}`;
                });
        } else {
            document.getElementById("display-text").innerText = "shreadhich adik myrea.";
        }
        document.getElementById("user-text").value = ''; // Clearing the text field
    });
   
</script>

</body>
</html>
