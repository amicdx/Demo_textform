<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Field Demo</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    #text-container {
        text-align: center;
        animation: slideIn 1s ease forwards;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        animation: fadeIn 1s ease forwards;
    }

    input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
</head>
<body>

<div id="text-container">
    <form id="text-form">
        <input type="text" id="user-text" placeholder="Type something...">
        <input type="submit" value="Submit">
    </form>
    <div id="display-text"></div>
</div>

<script>
    document.getElementById("text-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var userInput = document.getElementById("user-text").value;
        document.getElementById("display-text").innerText = userInput;
        document.getElementById("user-text").value = ''; // Clearing the text field
    });
</script>

</body>
</html>
